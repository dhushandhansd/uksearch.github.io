<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./searchStyles.css">
    <title>UK Search</title>
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <div class="logo-container">
                <h3>UK Search</h3>
            </div>
            <div class="search-box-container">
                <input id="search" type="text" class="search-bar" placeholder="Search or type URL">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>
        <div class="bookmarks-container">
            <div class="hot-topics">
                <h4 class="hot-topics-title">Hot Topics</h4>
                <img id="apple-btn" class="hot-topic" src="./assets/apple.png" alt="Apple">
                <img id="google-btn" class="hot-topic" src="./assets/search.png" alt="Google">
                <img id="facebook-btn" class="hot-topic" src="./assets/facebook.png" alt="Facebook">
                <img id="youtube-btn" class="hot-topic" src="./assets/youtube.png" alt="Youtube">
                <img id="discord-btn" class="hot-topic" src="./assets/discord.png" alt="Discord">
                <img id="dell-btn" class="hot-topic" src="./assets/dell.png" alt="Dell">
            </div>
            <div class="bookmarks">
                <h4 class="hot-topics-title">Recent Search</h4>
                <img id="ces-btn" class="hot-topic img-size" src="./assets/ces-logo.png" alt="CES">
            </div>
        </div>
    </div>

    <script src="./search.js"></script>
</body>
</html>
